<body class="app">
    <section id="loading" data-transition="slide">
        <header data-title="Loading">
        </header>
    <article id="load-article" class="active list indented">
            
        </article>
    </section>
    <section id="main" data-transition="slide">
    <header>
        <nav>
            <a href="#" data-view-menu="options" data-icon="menu"></a>
        </nav>
        <nav>
                <a href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fmarca.com" data-icon="brand facebook-2" target="_blank"></a>

            <nav>

   </nav>

    <nav id="options" data-control="menu">
        <a href="#" data-view-article="main-article" data-icon="menu">Today</a>
        <a href="#" data-view-article="second-article" data-icon="menu">This days</a>
        <a href="#" data-view-article="configuration" data-icon="menu">Configuration</a>
    </nav>
    <article id="main-article" class="active indented scroll">

    </article>
    <article id="second-article" class="list indented scroll">

    </article>
    <article id ="configuration" class="list indented scroll">
     <div class="form">
    <fieldset>
        <label>Name</label>
        <input type="text" placeholder="Your Name">
        <label>City</label>
        <label class="select">
            <select>
                <option value="1">Madrid</option>
                <option value="2">Bilbao</option>
                <option value="3">Barcelona</option>
            </select>
        </label>
        <label>Date to find</label>
        <input type="date" class="align_right" placeholder="Select finish" value="10/04/1980"/>
        <label class="anchor">Bike/</label>
        <input type="checkbox" class="inline right" />
        <label class="anchor">Bicicle</label>
        <input type="checkbox" class="inline right" />
    </fieldset>
    <a href="#"  class="button">Submit</a>
</div>

    </article>

</section>
